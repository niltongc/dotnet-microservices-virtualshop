apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: "vshop-product-api"
        metrics_path: /metrics
        static_configs:
          - targets:
              - vshop-product-api.vshop.svc.cluster.local:8080
